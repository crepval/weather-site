<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">  
    <div class="search">
        <input type="text" placeholder="enter city name"
        spellcheck="false">
        <button><img src="images\search.png" alt=""></button>
    </div>
    <div class="Weather">
        <img src="images/rain.png" class="weather-icon">
        <h1 class="temp">25°C</h1>
        <h2 class="city">Mumbai</h2>
        <div class="deatails">
            <div class="col">
                <img src="images/humidity.png" >
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="images/wind.png" >
                <div>
                    <p class="wind">15 km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
</div>
<script>

const apiKey = "7fce4698d2d601d0c4fb55fc4728bdc2";
const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

const searchBox = document.querySelector(".search input");
const searchBtn = document.querySelector(".search button");
const weatherIcon = document.querySelector(".weather-icon");
async function checkWeather(city){
    const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
    var data = await response.json();

    

    document.querySelector(".city").innerHTML = data.name;
    document.querySelector(".temp").innerHTML = Math.round(data.main.temp)  + "°C";
    document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
    document.querySelector(".wind").innerHTML = data.wind.speed + "km/h";


    if(data.weather[0].main == "Clouds"){
        weatherIcon.src = "images/clouds.png";
    }
    else if (data.weather[0].main == "Clouds"){
        weatherIcon.src = "images/clouds.png";
    }
    else if (data.weather[0].main == "Rain"){
        weatherIcon.src = "images/rain.png";
    }
    else if (data.weather[0].main == "Clear"){
        weatherIcon.src = "images/clear.png";
    }
    else if (data.weather[0].main == "Snow"){
        weatherIcon.src = "images/snow.png";
    }
    else if (data.weather[0].main == "Thunderstorm"){
        weatherIcon.src = "images/thunderstorm.png";
    }
    else if (data.weather[0].main == "Drizzle"){
        weatherIcon.src = "images/drizzle.png";
    }
    else if (data.weather[0].main == "Mist"){
        weatherIcon.src = "images/mist.png";
    }
    else if (data.weather[0].main == "Smoke"){
        weatherIcon.src = "images/smoke.png";
    }
    else if (data.weather[0].main == "Haze"){
        weatherIcon.src = "images/haze.png";
    }
    else if (data.weather[0].main == "Dust"){
        weatherIcon.src = "images/dust.png";
    }
    else if (data.weather[0].main == "Fog"){
        weatherIcon.src = "images/fog.png";
    }
    else if (data.weather[0].main == "Sand"){
        weatherIcon.src = "images/sand.png";
    }
    else if (data.weather[0].main == "Ash"){
        weatherIcon.src = "images/ash.png";
    }
    else if (data.weather[0].main == "Squall"){
        weatherIcon.src = "images/squall.png";
    }
    else if (data.weather[0].main == "Tornado"){
        weatherIcon.src = "images/tornado.png";
    }
    else{
        weatherIcon.src = "images/unknown.png";
    }

    document.querySelector(".weather").style.display = "block";


}
searchBtn.addEventListener("click", function(){
    checkWeather(searchBox.value);
});

checkWeather();
</script>


</body>
</html>
